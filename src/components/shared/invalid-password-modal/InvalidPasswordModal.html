<button type="button" class="btn modal btn-primary invalid-password-modal" data-toggle="modal"
    data-target="#invalidPasswordModal" style="display: none"></button>

<!-- Modal -->
<div class="modal invalid-password-modal fade" id="invalidPasswordModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Senha inválida
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                A senha digitada não é a correta, tente novamente!
            </div>
        </div>
    </div>
</div>
