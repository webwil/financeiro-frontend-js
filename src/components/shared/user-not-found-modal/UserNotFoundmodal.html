<button type="button" class="btn modal btn-primary user-not-found-modal" data-toggle="modal"
    data-target="#UserNotFoundModal" style="display: none"></button>

<!-- Modal -->
<div class="modal user-not-found-modal fade" id="UserNotFoundModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Usuário não encontrado
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Não foi possível encontrar seu usuário na base. Verifique se você se
                cadastrou!
            </div>
        </div>
    </div>
</div>
